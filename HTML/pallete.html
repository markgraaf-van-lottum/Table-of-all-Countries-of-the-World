<!DOCTYPE html>
<html>
<head>
	<title>Палитра</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css.css" rel="stylesheet" media="all">
	<style>
		flex {
			display: flex;
			flex-wrap: wrap;
		}
		div {
			width: 20vw;
			height: 20vw;
		}
		._1 {
			background: cornsilk;
		}
		._2 {
			background: floralwhite;
		}
		._3 {
			background: ghostwhite;
		}
		._4 {
			background: gainsboro;
		}
		._5 {
			background: ivory;
		}
		._6 {
			background: honeydew;
		}
		._7 {
			background: lavender;
		}
		._8 {
			background: linen;
		}
		._9 {
			background: snow;
		}
		._10 {
			background: thistle;
		}
		g#no text {
			fill: #000;
		}
	</style>
</head>
<body>

<flex>
	<div class="_1"></div>
	<div class="_2"></div>
	<div class="_3"></div>
	<div class="_4"></div>
	<div class="_5"></div>
	<div class="_6"></div>
	<div class="_7"></div>
	<div class="_8"></div>
	<div class="_9"></div>
	<div class="_10"></div>
</flex>

<p>Embed:</p>
<embed src="https://yoksel.github.io/assets/img/svg/yes-no.svg#yes" width="150" height="150">

<p>Iframe</p>
<iframe src="https://yoksel.github.io/assets/img/svg/yes-no.svg#yes" width="150px" height="150px"></iframe>

<p>Img</p>
<img src="https://yoksel.github.io/assets/img/svg/yes-no.svg#yes">

<p>Background</p>
<div style="width: 150px; height: 150px; background-image: url(https://yoksel.github.io/assets/img/svg/yes-no.svg#yes);"></div>

</body>
</html>
